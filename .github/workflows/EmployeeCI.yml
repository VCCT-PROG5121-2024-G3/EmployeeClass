  # This is a basic workflow that is manually triggered

name: Employee

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
     # list contents or directory
      - name: List contents
        run: ls
     # Compiles classes to test 
      - name: compile classes
        working-directory: ./src
        run: javac -cp "../testresources/junit-jupiter-api-5.6.0.jar" ./employeeclass/Employee.java ./employeeclass/MainClass.java  "../test/employeeclass/EmployeeTest.java"  

    # list contents of src to verify that classess compiled 
      - name: List contents of src directory after compile
        working-directory: ./src/employeeclass
        run: ls
        
        
       # copy compiled classes to test directory 
      - name : copy compiled classes to testresources directory 
        working-directory: ./src/emplopyeeclass
        run: cp -t  "../../test/poe_task2" Employee.class
      
        #copy compiled tests 
      - name : copy compiled Test classes to testresources directory 
        working-directory: ./test/employeeclass
        run: cp -t  "../../testresources/" EmployeeTest.class
        
        # list contents or directory
      - name: List contents test package
        working-directory: ./test/employeeclass
        run: ls
        
        #run Message Class tests and output report 
      - name: run Messages Class tests and create report 
        working-directory: ./test
        run: |
         ls
         java -jar  "../testresources/junit-jupiter-api-5.6.0.jar" -cp "." --select-class  employeeclass.EmployeeTest  
         
            #run Message Class tests and output report 
      - name: run Response Class tests and create report 
        working-directory: ./test
        run: |
         ls
         java -jar  "../testresources/junit-jupiter-params-5.6.0.jar" -cp "." --select-class  employeeclass.EmployeeTest 
